<!DOCTYPE html>
<html>
<head>
    <title>自嵌套 iframe 示例</title>
    <style>
        iframe {
            width: 101%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>自嵌套 iframe 演示</h1>
    
    <iframe src="?depth=1"></iframe>
    
    <script>
        // 获取当前URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const currentDepth = parseInt(urlParams.get('depth')) || 0;
        
        // 防止无限嵌套
        // if (currentDepth < 5) {  // 限制最大深度为5层
             const iframe = document.querySelector('iframe');
             iframe.src = `?depth=${currentDepth + 1}`;
        // } else {
        //     document.querySelector('iframe').remove();
        // }
    </script>
</body>
</html>
