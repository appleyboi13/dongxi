                dots.addEventListener('click', function (event) {
                    if (event.target.dataset) {
                        const index = Number(event.target.dataset.set)
                        if (index === 1) {
                            strip.style.transform = `translateX(${-index * 400}px)`
                        } else {
                            strip.style.transform = `translateX(${-index * 810 + 400}px)`
                        }
                        //strip.style.overflow = "hidden"
                    }
                })
                function rotate(count) {
                    if (count === 1) {
                        strip.style.transform = `translateX(${-count * 400}px)`
                    } else {
                        strip.style.transform = `translateX(${-count * 810 + 400}px)`
                    }
                }
                let count = 0;
                document.addEventListener('DOMContentLoaded', function () {
                    const timer = setInterval(function () {
                        if (count < 9) {
                            count++
                            rotate(count)
                        } else {
                            count = 1
                            rotate(count)
                        }
                    }, 2000)
                })
